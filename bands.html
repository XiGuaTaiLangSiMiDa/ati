<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bollinger Bands Analysis</title>
    <link rel="stylesheet" href="bands.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
</head>
<body>
    <div class="chart-container">
        <!-- Chart Section -->
        <div class="chart-wrapper">
            <canvas id="bandsChart"></canvas>
            <button id="resetZoom">Reset Zoom</button>
        </div>
        
        <!-- Analysis Grid will be inserted here by JavaScript -->
    </div>

    <script type="module">
        import { chartRenderer } from './src/bands/chartRenderer.js';
        
        // Initialize chart when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            chartRenderer.initialize();
            
            // Add reset zoom button handler
            document.getElementById('resetZoom').addEventListener('click', () => {
                if (chartRenderer.chart) {
                    chartRenderer.chart.resetZoom();
                }
            });
        });

        // Clean up when page is unloaded
        window.addEventListener('beforeunload', () => {
            chartRenderer.destroy();
        });

        // Add error handling
        window.addEventListener('error', (event) => {
            console.error('Script error:', event.error);
        });

        // Handle promise rejections
        window.addEventListener('unhandledrejection', (event) => {
            console.error('Promise rejection:', event.reason);
        });
    </script>
</body>
</html>
