<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bollinger Bands Analysis</title>
    <link rel="stylesheet" href="bands.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
</head>
<body>
    <div class="chart-container">
        <canvas id="bandsChart"></canvas>
        <button id="resetZoom" style="position: absolute; top: 10px; left: 10px; z-index: 1000; padding: 8px 16px; background: #fff; border: 1px solid #ddd; border-radius: 4px; cursor: pointer;">
            Reset Zoom
        </button>
    </div>

    <script type="module">
        import { chartRenderer } from './src/bands/chartRenderer.js';
        
        // Initialize chart when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            chartRenderer.initialize();
            
            // Add reset zoom button handler
            document.getElementById('resetZoom').addEventListener('click', () => {
                if (chartRenderer.chart) {
                    chartRenderer.chart.resetZoom();
                }
            });
        });

        // Clean up when page is unloaded
        window.addEventListener('beforeunload', () => {
            chartRenderer.destroy();
        });

        // Add error handling
        window.addEventListener('error', (event) => {
            console.error('Script error:', event.error);
        });

        // Handle promise rejections
        window.addEventListener('unhandledrejection', (event) => {
            console.error('Promise rejection:', event.reason);
        });
    </script>
</body>
</html>
