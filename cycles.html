<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cycle Analysis & Fibonacci Retracements</title>
    <link rel="stylesheet" href="cycles.css">
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
</head>
<body>
    <div class="nav-links">
        <a href="/" class="back-link">‚Üê Back to Main</a>
    </div>

    <div class="chart-container">
        <div id="tradingview-widget"></div>
        <div class="analysis-container">
            <div class="current-price">
                <h3>Current Price: <span id="currentPrice">--</span></h3>
            </div>
            <div class="levels-grid" id="levelsGrid">
                <!-- Levels will be inserted here by JavaScript -->
            </div>
        </div>
    </div>

    <script type="module">
        import { initTradingView, handleResize } from './src/cycles/chartSetup.js';
        import { updateChart } from './src/cycles/cycleRenderer.js';
        import { updateAnalysis, displayErrorMessage } from './src/cycles/uiUpdater.js';
        import { fetchAndAnalyzeData } from './src/cycles/dataService.js';

        async function onChartReady() {
            try {
                const { cycles, currentPrice, context } = await fetchAndAnalyzeData();
                if (cycles && cycles.length > 0) {
                    await updateChart();
                    updateAnalysis(context, currentPrice);
                }
            } catch (error) {
                console.error('Error in chart initialization:', error);
                displayErrorMessage(error.message);
            }
        }

        // Initialize when page loads
        window.addEventListener('load', () => initTradingView(onChartReady));

        // Handle window resize
        window.addEventListener('resize', handleResize);

        // Update every minute
        setInterval(onChartReady, 60000);
    </script>
</body>
</html>
